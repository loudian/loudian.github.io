<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九宫格</title>
    <style>
        * {
         padding: 0;
         margin: 0;
        }
    .small{
       background-color: orange;  /*背景颜色*/
        margin: 1.5%;               /*外边距*/
        padding: 15%;               /*内边距*/
        float: left;                /*左浮动*/
        border-radius: 25px;        /*圆角边框*/ 
    }
    button {
        color: orange;
        height: 100px;
        width: 100%;
        font-size: 20px;
       margin-bottom: 10px;
       background-color: wheat;
    }
    button:hover {
        background-color: orange;
        color: white;
    }
    </style>
</head>
<body >
    <div class="box" >
        <div class="small"  ></div>
        <div class="small"  ></div>
        <div class="small"  ></div>
        <div class="small"  ></div>
        <div class="small"  ></div>
        <div class="small"  ></div>
        <div class="small"  ></div>
        <div class="small"  ></div>
        <div class="small"  ></div>
    </div> 
    <button id="beginb">开始闪</button>
    <button id="endb">结束闪</button>
    <script>
    var beginb = document.getElementById('beginb');
    var endb = document.getElementById('endb');
    var box = document.getElementsByClassName("small");

  
    beginb.onclick =function() {
       
        var numone=parseInt(Math.random()*(255+1),10);		
	var numtwo=parseInt(Math.random()*(255+1),10);
	var numthree=parseInt(Math.random()*(255+1),10);
    var numone1=parseInt(Math.random()*(255+1),10);		
	var numtwo1=parseInt(Math.random()*(255+1),10);
	var numthree1=parseInt(Math.random()*(255+1),10);
    var numone2=parseInt(Math.random()*(255+1),10);		
	var numtwo2=parseInt(Math.random()*(255+1),10);
	var numthree2=parseInt(Math.random()*(255+1),10);

        for (let k = 0; k < box.length; k++) {
           box[k].style.backgroundColor ='orange'
           
       }

    // 随机数rgb颜色
   
        box[Math.floor(Math.random()*9)].style.backgroundColor = "rgb("+numone+","+numtwo+","+numthree+")";
        box[Math.floor(Math.random()*9)].style.backgroundColor = "rgb("+numone1+","+numtwo1+","+numthree2+")";
        box[Math.floor(Math.random()*9)].style.backgroundColor = "rgb("+numone2+","+numtwo2+","+numthree2+")";
      
      
    }

    endb.onclick =function() {
       for (let k = 0; k < box.length; k++) {
           box[k].style.backgroundColor ='orange'
           
       }
    }
    </script>
</body>
</html>
