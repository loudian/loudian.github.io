<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			a{
				text-decoration: none;
				width: 100%;
				height: 40px;
				line-height: 40px;
				font-size: 30px;
				color: white;
				display: inline-block;
				border-bottom: ridge 10px red;
			}
			.wrap ul{
				display: none;
				height: 120px;
				background: black;
				color: white;
			}
			.wrap>li{
				width: 300px;
				background: red;
			
				text-align: center;
			}
			ul:target{
				display: block;
			}
		</style>
	</head>
	<body>
		<ul class="wrap">
			<li>
				<a href="#home">首页</a>

</html>
