<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>点击一下就会出现隐藏栏目</title>
	<style>
	.lb {
		position: fixed;
		top: 10px;
		right: 10px;
	}
	.list {
		transition: all .3s;
        background-color: rgba(0, 0, 0, 0.3);
		transform-origin: top center;
	}
	.list > p {
		text-align: center;
		margin: 10px 0 0 ;
	}
	#button {
		display: none;
	}
	#button:checked ~ .list {
		opacity: 0;
		visibility: hidden;
		transform: scale(1,.6);
	}
	</style>
</head>
<body>
	<div>
		<label for="button" class="lb">
			<span>菜单</span>
		</label>
		<input type="checkbox" id="button">
		<div class="list">
         <p>123</p>
		 <p>123</p>
		 <p>123</p>
		 <p>123</p>
		 <p>123</p>
		 <p>123</p>
		</div>
	</div>
</body>
</html>
