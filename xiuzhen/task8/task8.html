<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet    ">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
                             <!-- 上面是默认的bootstrap文件 -->
    <link rel="stylesheet" href="../task8/task8.css">
    <title>技能树首页</title>
  
</head>
<body>
   <div class="container">
       <!-- 这个是客服热线开始 -->
       <div class="row">
            <div class="col-md-6 col-xs-7 kefurexian">
                <div>客服热线: 010-594-78634</div>
               
            </div>
            <div class="col-md-6 col-xs-5 tubiao" >
                     <div>
                            <img src="../task8/img/weixin.png" alt="">
                            <img  class="qq" src="../task8/img/qq.png" alt="" >
                            <img src="../task8/img/xinlang.png" alt="">
                     </div>
                </div>
       </div>
    </div> 
       <!-- 这个是客服热线结束 -->
       <!-- 这个是导航栏开始 -->
       <nav class="navbar navbar-default navbar-static-top navbar-lk">
            <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
            
              <div class="navbar-header ">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#shouye" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../task8/img/xiuzhenyuan.png" alt="" style="height:49px; width: 107px;">
                </a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse " id="shouye">
                <ul class="nav navbar-nav navbar-right yanse ">
                <li><a href="#">首页</a></li>
                <li><a href="#">职业</a></li>
                <li><a href="#">推荐</a></li>
                <li><a href="#">关于</a></li>
                </ul>

              </div><!-- /.navbar-collapse --> 
          </nav>
    <!-- 导航栏结束 -->
    <!-- 轮播图开始 -->
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
    
        </ol>   
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img class="center-block" src="../task8/img/lunbotu1.jpeg" alt="First slide">
                
            </div>
            <div class="item">
                <img  class="center-block" src="../task8/img/lunbotu2.png" alt="Second slide">
                
            </div>
            <div class="item">
                <img class="center-block" src="../task8/img/lunbotu3.jpg" alt="Third slide">
                
            </div>
            <div class="item">
                <img  class="center-block" src="../task8/img/lunbotu4.png" alt="Third slide">
               
            </div>
            <div class="item">
                <img class="center-block" class="center-block" src="../task8/img/lunbotu5.png" alt="Third slide">
                
            </div>
            <div class="item">
                <img class="center-block" src="../task8/img/lunbotu6.png" alt="Third slide">
               
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
   <!-- 轮播图结束 -->
   <!-- 列表图标开始 -->
   <section class="container">
    
   </section>
</body>
</html>
